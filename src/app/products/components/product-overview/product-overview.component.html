<h3>
  Product overview
  <button
    mat-mini-fab
    color="primary"
    [disabled]="readOnly$ | async"
    (click)="onAdd()"
  >
    +
  </button>
</h3>
<jworks-product-table
  [readOnly]="readOnly$ | async"
  [data]="products$ | async"
  (productSelect)="onProductSelect($event)"
  (delete)="onDelete($event)"
  (edit)="onEdit($event)"
></jworks-product-table>
