<h3>
  Client overview
  <button
    mat-mini-fab
    color="primary"
    [disabled]="readOnly$ | async"
    (click)="onAdd()"
  >
    +
  </button>
</h3>
<jworks-client-table
  [readOnly]="readOnly$ | async"
  [data]="clients$ | async"
  (clientSelect)="onClientSelect($event)"
  (delete)="onDelete($event)"
  (edit)="onEdit($event)"
></jworks-client-table>
